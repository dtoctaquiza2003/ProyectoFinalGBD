<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colecciones de MongoDB</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        main {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0066cc;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #eee;
            padding: 10px;
            margin: 5px;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }
    </style>
</head>
<body>
    <main>
        <h1>Colecciones en la base de datos MongoDB</h1>
        <ul>
            {% for base_de_datos, colecciones in colecciones_por_base.items() %}
                <li>
                    <strong>{{ base_de_datos }}</strong>
                    <ul>
                        {% for coleccion in colecciones %}
                            <li>{{ coleccion }}</li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
